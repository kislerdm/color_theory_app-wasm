name: Deploy to payges

on:
  push:
    branches:
      - "master"

  pull_request:
    types:
      - closed
    branches: 
      - "master"
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Test
        run:  make test
      - name: Build
        run:  make web.build
      - name: Copy js deps
        run: make web.setup
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'client/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
